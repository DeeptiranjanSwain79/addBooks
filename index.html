<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>HL Library</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Happy Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchTxt">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ENDS -->
    <div id="msg">
        <!-- To show the success message after uploading -->
    </div>

    <div class="container my-3">
        <h1>Happy Library</h1>
        <hr>
        <form id="libraryForm">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="programming"
                        checked>&nbsp;&nbsp;Programming&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="radio" name="type" id="fiction"
                        value="fiction">&nbsp;&nbsp;Fiction&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="radio" name="type" id="cooking"
                        value="cooking">&nbsp;&nbsp;Cooking&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <div id="table">
            <h1>Your Books</h1><hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Add the books here in the table -->
                </tbody>
            </table>
        </div>
    </div>



    <script src="./JS/index.js"></script>
</body>

</html>
